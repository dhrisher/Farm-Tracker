<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Tracker</title>
    <link rel="stylesheet" href="farmTrackerStyle.css">
</head>

<body>

    <div class="page--container">
        <nav></nav>
        <div class="content--container">
    
            <div class="layout_block your_assets--container">
                <div class="your_assets_title">Your assets</div>
                <div class="asset_item asset_item--1 header">
                    <div class="asset_section icon">Asset</div>
                    <div class="asset_section value"><span>Value</span></div>
                    <div class="asset_section value_change">Value Change</div>
                </div>
                <div class="asset_item asset_item--2">
                    <div class="asset_section icon"><img src="https://image.shutterstock.com/image-illustration/loaf-bread-pop-art-cartoon-260nw-641026216.jpg" alt="bread""></div>
                    <div class="asset_section value"><span>£5340.20</span></div>
                    <div class="asset_section value_change">+£3.34</div>
                </div>
                <div class="asset_item asset_item--3">
                    <div class="asset_section icon"><img src="https://image.shutterstock.com/image-illustration/loaf-bread-pop-art-cartoon-260nw-641026216.jpg" alt="bread""></div>
                    <div class="asset_section value"><span>40.23</span></div>
                    <div class="asset_section value_change">+£0.04</div>
                </div>
                <div class="asset_item asset_item--4">
                    <div class="asset_section icon"><img src="https://image.shutterstock.com/image-illustration/loaf-bread-pop-art-cartoon-260nw-641026216.jpg" alt="bread""></div>
                    <div class="asset_section value"><span>£340.50</span></div>
                    <div class="asset_section value_change">+£0.03</div>
                </div>
                <div class="asset_item asset_item--5">
                    <div class="asset_section icon"><img src="https://image.shutterstock.com/image-illustration/loaf-bread-pop-art-cartoon-260nw-641026216.jpg" alt="bread""></div>
                    <div class="asset_section value"><span>£5.48</span></div>
                    <div class="asset_section value_change">+£3.02</div>
                </div>
                <div class="asset_item asset_item--6">
                    <div class="asset_section icon"><img src="https://image.shutterstock.com/image-illustration/loaf-bread-pop-art-cartoon-260nw-641026216.jpg" alt="bread""></div>
                    <div class="asset_section value"><span>£12033.30</span></div>
                    <div class="asset_section value_change">+£500.33</div>
                </div>
                <div class="asset_item asset_item--7">
                    <div class="asset_section icon"><img src="https://image.shutterstock.com/image-illustration/loaf-bread-pop-art-cartoon-260nw-641026216.jpg" alt="bread""></div>
                    <div class="asset_section value"><span>43.34</span></div>
                    <div class="asset_section value_change">+£0.34</div>
                </div>

            </div>
    
            <div class="layout_block market--header">
                <span>See What's On the Market</span>
            </div>
    
            <div class="layout_block market_item--container">
                <div class="market_item market_item--1">
                    <span>Beans</span>                 
                </div>
                <div class="market_item market_item--2"></div>
                <div class="market_item market_item--3"></div>
                <div class="market_item market_item--4"></div>
                <div class="market_item market_item--5"></div>
                <div class="market_item market_item--6"></div>
                <div class="market_item market_item--7"></div>
                <div class="market_item market_item--8"></div>
                <div class="market_item market_item--9"></div>
                <div class="market_item market_item--10"></div>

            </div>
    
        </div>
    </div>
    
</body>

</html>
